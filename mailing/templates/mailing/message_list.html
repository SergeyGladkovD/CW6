{% extends 'mailing/base.html'%}
{% block content %}
<a class="btn btn-primary" role="button" href="{% url 'mailing:message_create'%}">Создать письмо</a>
{% for object in object_list %}
<div class="row text-center">
    <div class="col-4">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">{{ object.topic_letter }}</h4>
            </div>
            <div class="card-body">
                <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                </ul>
                <a class="btn btn-primary" role="button"
                   href="{% url 'mailing:message_detail' object.pk %}">Посмотреть</a>
                <a class="btn btn-success" role="button" href="{% url 'mailing:message_update' object.pk %}">Редактировать</a>
                <a class="btn btn-danger" role="button" href="{% url 'mailing:message_delete' object.pk %} ">Удалить</a>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
