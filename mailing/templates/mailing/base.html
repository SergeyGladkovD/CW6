<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Сайт рассылок</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Mail service</h5>
    <nav class="ms-5">
        <form method="post" action="/">
            <a class="p-2 btn btn-outline-primary" href="/">Вход</a>
            <a class="p-2 btn btn-outline-primary" href="/">Выход</a>
            <a class="p-2 btn btn-outline-primary" href="/">Регистрация</a>
            <a class="p-2 btn btn-outline-primary" href="/">Главная страница</a>
            <a class="p-2 btn btn-outline-primary" href="{% url 'mailing:mailing_status' %}">Отчет проведенных рассылок</a>
            <a class="p-2 btn btn-outline-primary" href="{% url 'mailing:mailing_list' %}">Список рассылок</a>
            <a class="p-2 btn btn-outline-primary" href="{% url 'mailing:client_list' %}">Список клиентов</a>
            <a class="p-2 btn btn-outline-primary" href="{% url 'mailing:message_list' %}">Список писем</a>
        </form>
    </nav>
</div>
{% block content %}
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
