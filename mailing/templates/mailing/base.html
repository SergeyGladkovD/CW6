<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Сайт рассылок</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Mail service</h5>
    <nav class="ms-5">
        {% if user.is_authenticated %}
        <form method="post" action="{% url 'users:logout' %}">
            {% csrf_token %}
            <form method="post" action="/">
                <a class="p-2 btn btn-outline-primary" href="{% url 'users:profile' user.pk %}">Профиль</a>
                <button class="p-2 btn btn-outline-primary" type="submit">Выход</button>
                <a class="p-2 btn btn-outline-primary" href="{% url 'mailing:home_page' %}">Главная страница</a>
                <a class="p-2 btn btn-outline-primary" href="{% url 'mailing:mailing_status' %}">Отчет проведенных
                    рассылок</a>
                <a class="p-2 btn btn-outline-primary" href="{% url 'mailing:mailing_list' %}">Список рассылок</a>
                <a class="p-2 btn btn-outline-primary" href="{% url 'mailing:client_list' %}">Список клиентов</a>
                <a class="p-2 btn btn-outline-primary" href="{% url 'mailing:message_list' %}">Список писем</a>
                 <a class="p-2 btn btn-outline-primary" href="{% url 'blog:list_blog' %}">Список статей блога</a>
                {% else %}
                <a class="p-2 btn btn-outline-primary" href="{% url 'users:login' %}">Вход</a>
                <a class="p-2 btn btn-outline-primary" href="{% url 'users:register' %}">Регистрация</a>
                {% endif %}
            </form>
    </nav>
</div>
{% block content %}
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
