{% extends 'mailing/base.html'%}
{% block content %}
<div class="row text-center">
    <div class="col-4">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">{{ object.status_mailing }}</h4>
            </div>
            <div class="card-body">
                <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                    <li>{{ object.mailing }}</li>
                    <li>{{ object.last_mailing_time }}</li>
                    <li>{{ object.status_mailing }}</li>
                    <li>{{ object.response_mailing }}</li>

                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}
